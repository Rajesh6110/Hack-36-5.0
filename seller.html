<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="seller.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title" style="text-align: center;">What Do You Sell?</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name/Store Name</span>
            <input type="text" placeholder="Enter name or Store name" required>
          </div>
          <div class="input-box">
            <span class="details">Categories</span>
            <input type="text" placeholder="Select Cateogry" required>
          </div>
          <div class="input-box">
            <span class="details">Price of the Product</span>
            <input type="text" placeholder="Enter Price" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Discount To Be Given</span>
            <input type="text" placeholder="Discount %" required>
          </div>
          <div class="input-box">
            <span class="details">Upload Photos</span>
            <input type="submit" value="Upload Here" style="text-align: center;">
          </div>
        </div>
         
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
